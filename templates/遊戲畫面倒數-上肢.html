              />

            </div>
          </div>
          <span class="page6-text16"><span>遊戲即將開始</span></span>
          <span class="page6-text18"><span>倒數</span></span>
          <div id="countdown"></div>

          <script>
            // 設定倒數計時秒數
            var seconds = 5;

            function countdown() {
              var countdownElement = document.getElementById("countdown");
              countdownElement.innerHTML = seconds;

              if (seconds === 0) {
                // 在計時結束後自動換頁
                window.location.href = "http://127.0.0.1:8000/遊戲畫面-上肢";
              } else {
                seconds--;
                setTimeout(countdown, 1000); // 每秒觸發倒數計時
              }
            }

            countdown();
          </script>
        </div>
      </div>
    </div>
